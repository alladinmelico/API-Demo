<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="#"
								data-id="popular"
								>Popular</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-id="rated"
								>Top Rated</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-id="upcoming"
								>Upcoming</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-id="ph"
								>News Top Headlines Philippines</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-id="uk"
								>News Top Headlines Canada</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-id="fda">FDA</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="input-group mb-3 w-50 mx-auto mt-4">
			<input type="text" id="search" class="form-control" />
			<button type="button" id="btnSearch" class="btn btn-primary">
				FDA Search
			</button>
		</div>

		<div class="input-group mb-3 w-50 mx-auto">
			<input type="text" id="recipe" class="form-control" />
			<button type="button" id="btnRecipe" class="btn btn-primary">
				Recipe Search
			</button>
		</div>

		<main class="containter">
			<div class="row" id="main"></div>
		</main>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
